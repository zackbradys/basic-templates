apiVersion: v1
kind: Namespace
metadata:
  name: cattle-neuvector-system
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-neuvector-certs
  namespace: cattle-neuvector-system
spec:
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  secretName: tls-neuvector-certs
  dnsNames:
  - neuvector.$DOMAIN